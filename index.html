<style>

    .rainbow-text{

  font-weight: bold;

    90deg,
    rgb(135, 71, 161),
    rgb(180, 97, 168),
    rgb(154, 51, 165),
    rgb(83, 36, 91),
    rgb(211, 41, 211),
    rgb(80, 5, 57),
    rgb(147, 32, 147),
    rgb(112, 15, 131)
  );
  background-size: 400%;
  -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    .container {
  position: relative;
  width: 50%;
  margin: 40px auto;
  padding: 20px;
  border-radius: 10px;
  background-color: transparent; /* no background fill */
  z-index: 1;
}

.container::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(
    45deg,
    rgb(168, 23, 168),
    rgb(143, 14, 100),
    rgb(74, 32, 129),
    rgb(128, 0, 100),
    rgb(166, 0, 255),
    rgb(154, 11, 104),
    violet,
    red
  );
  background-size: 400% 400%;
  border-radius: 12px;
  z-index: -1;
  animation: borderMove 6s linear infinite;
}
@keyframes borderMove {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}


button {
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background-color: #ff00ff;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #cc00cc;
  transform: scale(1.05);
  box-shadow: 0 0 10px #ff00ff, 0 0 20px #cc00cc;
}

</style>
